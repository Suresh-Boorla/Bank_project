<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank üè°</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <p class="welcome">Log in to get started</p>
        <h1 class="brand">My Bank</h1>
        <form action="" class="login">
            <input type="text" placeholder="user" class="login__input login__input--user">
            <input type="password" placeholder="PIN" class="login__input login__input--pin">
            <!-- <button class="login__btn">&rarr;</button> -->
            <button class="login__btn">Login</button>

        </form>
    </nav>

    <main class="app">
        <!-- balance section -->
        <div class="balance">
            <div>
                <p class="balance__label">Current balance</p>
                <p class="balance__date">
                    As of <span class="date">05/03/2028</span>
                </p>
            </div>
            <p class="balance__value">0000 $</p>
        </div>
        </div>

        <!-- movment section -->
        <div class="movemnts">
            <div class="movment__row">
                <div class="movemnet__type movemnet__type--deposit">2 Deposit </div>
                <div class="movment__date">3 Days Ago</div>
                <div class="movment__value">4000 $</div>
            </div>

            <div class="movment__row">
                <div class="movemnet__type movemnet__type--withdrawal">1 withdrawal </div>
                <div class="movment__date">24-01-2028</div>
                <div class="movment__value">-390 $</div>
            </div>
        </div>

        <!-- summary section -->
        <div class="summary">
            <p class="summary__label">Income </p>
            <p class="summary__value summary__value--in">0000$</p>
            <p class="summary__label">Debit </p>
            <p class="summary__value summary__value--out ">0000$</p>
            <p class="summary__label">interest </p>
            <p class="summary__value summary__value--interest ">0000$</p>
            <button class="btn-sort">&downarrow;SORT</button>
        </div>

        <!-- Operations section -->
        <div class="operation operation--transfer">
            <h2>Transfer Money</h2>
            <form action="" class="form form-transfer">
                <input type="text" class="form__input form__input--to">
                <input type="number" class="form__input form__input--amount">
                <button class="form__btn form__btn-transfer">&rarr;</button>
                <label class="form__label">Trabsfer To</label>
                <label class="form__label">Amount</label>
            </form>
        </div>


        <div class="operation operation--loan">
            <h2>Request Loan</h2>
            <form action="" class="form form--loan">
                <input type="number" class="form__input form__input__loan--amount">
                <button class="form__btn form__btn--loan">&rarr;</button>
                <label class="form__label--loan">Amount</label>
            </form>
        </div>


        <div class="operation operation--close">
            <h2>Close Account</h2>
            <form action="" class="form form-close">
                <input type="text" class="form__input form__input--user">
                <input type="password" class="form__input form__input--pin">
                <button class="form__btn form__btn--close">&rarr;</button>
                <label class="form__label">Confirm User</label>
                <label class="form__label">Confirm PIN</label>
            </form>
        </div>
        <p class="logout-timer"> You will be logged out in <span class="timer">05:00</span></p>
    </main>

    <script src="./script.js"></script>
</body>

</html>
